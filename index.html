<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shooter</title>
    <style>
        .gameCanvas {
            background: rgba(238, 238, 238, 0.5);
            display: block;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="split left">
        <div class="title">Ship-Shooter</div>
        <div class="how-to-play" id="how-to-play">
            <h3>How to Play:</h3>
            <ul>
                <li>Use WAD to move and arrows to aim cannon.</li>
                <li>Shoot enemies with spacebar.</li>
                <li>Collect coins to earn points for upgrades.</li>
                <li>Avoid enemy ships and their missiles.</li>
                <li>Press E to use ability.</li>
            </ul>
        </div>
        <div class="upgrade-container" style="visibility:hidden;" id="upgrade-container">
            <p>Upgrades:</p>
            <div id="stats-container"></div>
        </div>
        <div class="info-container" style="visibility:hidden;" id="info-container">
            <div id="stats-container">
            </div>
            <div class="grid-container">
                <div class="grid-item">
                    <img src="assets/sprites/heart.png" alt="Health" class="icon"></img>
                    <span id="health-value">0</span>
                </div>
                <div class="grid-item">
                    <img src="assets/sprites/missile.png" alt="Missile" class="icon"></img>
                    <span id="ammo-value">0</span>
                </div>
                <div class="grid-item">
                    <img src="assets/sprites/coin1.png" alt="Coins" class="icon"></img>
                    <span id="coin-value">0</span>
                </div>
                <div class="grid-item">
                    <img src="assets/sprites/skull.png" alt="Kills" class="icon"></img>
                    <span id="kills-value">0</span>
                </div>
                <div class="grid-item">
                    <img src="assets/sprites/shield.png" alt="Ability" class="icon"></img>
                    <span id="ability-status">Ready</span>
                </div>
                <div class="grid-item">
                    <img src="assets/sprites/cannon.png" alt="Weapon" class="icon"></img>
                    <span id="weapon-status">Cannon</span>
                </div>
            </div>
            <p id="info"></p>
        </div>

    </div>
    <div class="split right">
        <div class="canvasGroup">
            <canvas id="gameCanvas" width="650" height="650"></canvas>
            <canvas id="lightsCanvas" width="650" height="650"></canvas>
        </div>
        <div class="button-container" id="button-container">
            <button id="start-button">Start New Game</button>
            <button id="continue-button" style="visibility: hidden;">Continue Game</button>
        </div>
        <img id="jolle" src="assets/sprites/jolle.png" style="display:none;"></img>
        <img id="enemyJolle" src="assets/sprites/enemyJolle.png" style="display:none;"></img>
        <img id="cannon" src="assets/sprites/cannon.png" style="display:none;"></img>
        <img id="missile" src="assets/sprites/missile.png" style="display:none;"></img>
        <img id="cruise_missile" src="assets/sprites/cruise_missle.png" style="display:none;"></img>
        <img id="destroyer" src="assets/sprites/destroyer.png" style="display:none;"></img>
        <img id="cruiser" src="assets/sprites/cruiser.png" style="display:none;"></img>
        <img id="coin1" src="assets/sprites/coin1.png" style="display:none;"></img>
        <img id="coin5" src="assets/sprites/coin5.png" style="display:none;"></img>
        <img id="submarine" src="assets/sprites/submarine.png" style="display:none;"></img>
        <img id="submarine_underwater" src="assets/sprites/submarine_underwater.png" style="display:none;"></img>
        <img id="mine" src="assets/sprites/mine.png" style="display:none;"></img>
        <img id="mine_red" src="assets/sprites/mine_red.png" style="display:none;"></img>
        <img id="explosion75" src="assets/sprites/explosion75.png" style="display:none;"></img>
        <img id="heart" src="assets/sprites/heart.png" style="display:none;"></img>
        <img id="skull" src="assets/sprites/skull.png" style="display:none;"></img>
        <img id="shield" src="assets/sprites/shield.png" style="display:none;"></img>
        <img id="multishot" src="assets/sprites/multishot.png" style="display:none;"></img>
        <img id="seashore_side" src="assets/sprites/seashore_side.png" style="display:none;"></img>
        <img id="seashore_corner" src="assets/sprites/seashore_corner.png" style="display:none;"></img>
        <img id="sea_middle" src="assets/sprites/sea_middle.png" style="display:none;"></img>
        <img id="fighterjet" src="assets/sprites/fighterjet.png" style="display:none;"></img>
        <img id="mini_shield" src="assets/sprites/mini_shield.png" style="display:none;"></img>
        <img id="miniShieldAura" src="assets/sprites/miniShieldAura.png" style="display:none;"></img>
        <img id="helicopter" src="assets/sprites/helicopter.png" style="display:none;"></img>
        <img id="seashore_side_bigger" src="assets/sprites/seashore_side_bigger.png" class="pixel" style="display:none;"></img>
        <img id="seashore_corner_bigger" src="assets/sprites/seashore_corner_bigger.png" class="pixel" style="display:none;"></img>
        <img id="waves_bigger" src="assets/sprites/waves_bigger.png" class="pixel" style="display:none;"></img>
    </div>
    <script type="module" src="game.js"></script>
</body>

</html>
